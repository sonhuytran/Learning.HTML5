<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="content-type" content="text/html" charset="utf-8">
    <title>Froot Wars</title>
    <script src="scripts/jquery-2.1.3.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="scripts/game.js" type="text/javascript" charset="utf-8"></script>
    <link href="styles/styles.css" rel="stylesheet" type="text/css" charset="utf-8" media="screen">
</head>
<body>
<div id="game_container">
    <canvas id="game_canvas" width="640" height="480" class="game_layer">
        Your browser doesn't support HTML5
    </canvas>

    <div id="score_screen" class="game_layer">
        <img id="toggle_music" src="images/icons/sound.png"/>
        <img src="images/icons/prev.png">
        <span id="score">Score: 0</span>
    </div>

    <div id="game_start_screen" class="game_layer">
        <img src="images/icons/play.png" alt="Play Game" onclick="game.showLevelScreen();"/><br/>
        <img src="images/icons/settings.png" alt="Settings"/>
    </div>

    <div id="level_select_screen" class="game_layer">
    </div>

    <div id="loading_screen" class="game_layer">
        <div id="loading_message"></div>
    </div>

    <div id="ending_screen" class="game_layer">
        <div>
            <p id="ending_message">The Level Is Over</p>

            <p id="play_current_level"><img src="images/icons/prev.png"/>Replay Current Level</p>

            <p id="play_next_level"><img src="images/icons/next.png"/>Play Next Level</p>

            <p id="show_level_screen"><img src="images/icons/return.png"/>Return to Level Screen</p>
        </div>
    </div>
</div>
</body>
</html>
