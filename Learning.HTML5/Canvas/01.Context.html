<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Learning the basics of canvas</title>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            var myCanvas = $("#myCanvas").get(0);
            var context = myCanvas.getContext("2d");

            // Draws a rectangle and fills it with a color
            context.fillRect(40, 40, 100, 100);

            // Draws a rectangle without filling its inside area
            context.strokeRect(200, 200, 120, 120);

            context.beginPath();

            context.moveTo(400, 40);
            context.lineTo(340, 40);
            context.lineTo(340, 340);

            context.closePath();
            context.stroke();
        });
    </script>

</head>
<body>
<canvas id="myCanvas" width="500" height="500">
    <!-- Insert fallback content here -->
</canvas>
</body>
</html>
