<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Adding a Canvas to a Page</title>
    <script>

        var context = null;

        function onLoad() {
            var canvas = document.getElementById('diagonal');
            context = canvas.getContext('2d');

            drawDiagonal();
        }

        function drawDiagonal() {
            context.beginPath();

            context.moveTo(70, 140);
            context.lineTo(140, 70);

            context.stroke();
        }

        window.addEventListener("load", onLoad, true)
    </script>
</head>
<body>
    <canvas id="diagonal" style="border: 1px solid maroon;"
            width="200" height="200">
        Update your browser to enjoy canvas !
    </canvas>
</body>
</html>
