<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Tree Canopy</title>
    <script>
        /**
         * CanvasRenderingContext2D
         */
        var context = null;

        var onLoad = function () {
            var canvas = document.getElementById('_canvas');
            context = canvas.getContext('2d');

            drawTrails();
        };

        var drawTrails = function() {
            context.save();
            context.translate(130, 250);

            drawTreeCanopy(context);

            context.stroke();
            context.restore();
        };

        var drawTreeCanopy = function () {
            // Begin drawing
            context.beginPath();

            // Drawing left side
            context.moveTo(-25, -50);
            context.lineTo(-10, -80);
            context.lineTo(-20, -80);
            context.lineTo(-5, -110);
            context.lineTo(-15, -110);

            // Top of the tree
            context.lineTo(0, -140);

            // Drawing right side
            context.lineTo(15, -110);
            context.lineTo(5, -110);
            context.lineTo(20, -80);
            context.lineTo(10, -80);
            context.lineTo(25, -50);

            // Close the ending lines
            context.closePath();

            // Style definition
            context.lineWidth = 4;
            context.lineJoin = 'round';
            context.strokeStyle = '#663300';
        };

        window.addEventListener('load', onLoad, true);
    </script>
</head>
<body>
<canvas id="_canvas" style="border: 1px solid maroon;"
        width="800" height="600">
    Update your browser to enjoy canvas !
</canvas>
</body>
</html>
